{{ $item := .item }}
{{ $index := .index | default 0 }}

<div class="patent-container">
    <table class="patent-table">
        {{ if eq $index 0 }}
        <thead>
            <tr>
                <th class="patent-th">标题</th>
                <th class="patent-th">申请号</th>
                <th class="patent-th">发明人</th>
                <th class="patent-th">申请日期</th>
                <th class="patent-th">类型</th>
                <th class="patent-th">状态</th>
            </tr>
        </thead>
        {{ end }}
<!-- 表格内容 -->
<tbody>
    <tr class="patent-tr">
        <td class="patent-td">
            <a href="{{ $item.RelPermalink }}" class="patent-link">
                {{ $item.Title }}
            </a>
        </td>
        <td class="patent-td">{{ $item.Params.patent_number }}</td>
        <td class="patent-td">{{ $item.Params.inventors }}</td>
        <td class="patent-td">{{ $item.Date.Format "2006-01-02" }}</td>
        <td class="patent-td">{{ $item.Params.patent_type }}</td>
        <td class="patent-td">
            <span class="status-tag status-{{ $item.Params.status }}">
                {{ $item.Params.status }}
            </span>
        </td>
    </tr>
    </tbody>
        
    </table>
</div>
<!-- 只在第一个专利时显示表头 -->



<style>
    thead {
        background-color: #f8fafc;
    }

    .patent-th {
        padding: 24px 32px;
        text-align: left;
        font-size: 14px;
        font-weight: 600;
        color: #374151;
        white-space: nowrap;
    }

    .patent-td {
        padding: 24px 32px;
        font-size: 14px;
        color: #374151;
        white-space: nowrap;
        border-bottom: 1px solid #e5e7eb;
    }

    .patent-link {
        color: #2563eb;
        text-decoration: none;
    }

    .patent-link:hover {
        text-decoration: underline;
    }

    .patent-tr:hover {
        background-color: #f9fafb;
    }

    /* 列宽设置 */
    .patent-th:nth-child(1),
    .patent-td:nth-child(1) {
        width: 30%;
    }

    .patent-th:nth-child(2),
    .patent-td:nth-child(2) {
        width: 20%;
    }

    .patent-th:nth-child(3),
    .patent-td:nth-child(3) {
        width: 20%;
    }

    .patent-th:nth-child(4),
    .patent-td:nth-child(4),
    .patent-th:nth-child(5),
    .patent-td:nth-child(5),
    .patent-th:nth-child(6),
    .patent-td:nth-child(6) {
        width: 10%;
    }

    /* 状态标签样式 */
    .status-tag {
        padding: 4px 12px;
        font-size: 12px;
        font-weight: 600;
        border-radius: 9999px;
        display: inline-block;
    }

    .status-受理 {
        background-color: #dbeafe;
        color: #1e40af;
    }

    .status-公开 {
        background-color: #fef3c7;
        color: #92400e;
    }

    .status-授权 {
        background-color: #dcfce7;
        color: #166534;
    }
</style>
