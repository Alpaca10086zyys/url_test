{{ define "main" }}
<div class="container mx-auto px-4 py-8">
    {{ range $index, $item := .Pages }}
    <div class="mb-12">
        <div class="paper-container bg-white p-2 mb-2 mx-auto ">
            {{ partial "views/paper" (dict "item" $item "index" $index) }}
        </div>
    </div>
    {{ end }}
</div>
{{ end }}
