<div class="patent-container">
    <div class="table-wrapper">
    <table class="patent-table">
        <thead>
            <tr>
                <th class="patent-th">标题</th>
                <th class="patent-th">申请号</th>
                <th class="patent-th">发明人</th>
                <th class="patent-th">申请日期</th>
                <th class="patent-th">类型</th>
                <th class="patent-th">状态</th>
            </tr>
        </thead>
        <!-- 表格内容 -->
        <tbody>
            {{ range .Site.Data.patents }}
            <tr class="patent-tr">
                <td class="patent-td">
                    <a href="{{ .RelPermalink }}" class="patent-link">
                        {{ .title }}
                    </a>
                </td>
                <td class="patent-td">{{ .patent_number }}</td>
                <td class="patent-td">{{ .inventors }}</td>
                <td class="patent-td">{{ .date }}</td>
                <td class="patent-td">{{ .patent_type }}</td>
                <td class="patent-td">
                    <span class="status-tag status-{{ .status }}">
                        {{ .status }}
                    </span>
                </td>
            </tr>
            {{ end }}
        </tbody>

    </table>
</div>
</div>
<!-- 只在第一个专利时显示表头 -->



<style>

        width: 75vw;
        margin: 0 auto;
        position: relative;

    }

        width: 100%; /* 表格占据父容器的全部宽度 */
        border-collapse: collapse; /* 去除表格间隙 */

    thead {
        background-color: #f8fafc;
    }

    .patent-th {

    word-break: break-word; */
