<div class="professor-bio">
    {{ with .Get "content" }}
    <div class="bio-content">
        <h3>个人简介</h3>
        <p>{{ . }}</p>
    </div>
    {{ end }}
    <div style="display: flex; justify-content: space-between;">
        <div class="research-interests">
            <h3>研究方向</h3>
            <ul style="list-style: none; padding-left: 0;">
                {{ range split (.Get "interests") "," }}
                <li style="display: flex; align-items: center; margin-bottom: 8px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#2E8B57" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
                        <rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect>
                        <rect x="9" y="9" width="6" height="6"></rect>
                        <line x1="9" y1="1" x2="9" y2="4"></line>
                        <line x1="15" y1="1" x2="15" y2="4"></line>
                        <line x1="9" y1="20" x2="9" y2="23"></line>
                        <line x1="15" y1="20" x2="15" y2="23"></line>
                        <line x1="20" y1="9" x2="23" y2="9"></line>
                        <line x1="20" y1="14" x2="23" y2="14"></line>
                        <line x1="1" y1="9" x2="4" y2="9"></line>
                        <line x1="1" y1="14" x2="4" y2="14"></line>
                    </svg>
                    {{ . }}
                </li>
                {{ end }}
            </ul>
        </div>

        <div class="education">
            <h3>教育经历</h3>
            <ul style="list-style: none; padding-left: 0;">
                {{ range split (.Get "education") "|" }}
                <li style="display: flex; align-items: center; margin-bottom: 8px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="#2E8B57" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        style="margin-right: 8px;">
                        <path d="M22 10L12 5 2 10l10 5 10-5v6"></path>
                        <path d="M6 12v6a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-6"></path>
                    </svg>
                    {{ . }}
                </li>
                {{ end }}
            </ul>
        </div>
    </div>

</div>
