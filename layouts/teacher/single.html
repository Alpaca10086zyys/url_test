<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
</head>
<body>
    <div class="teacher-page">
        <h1>{{ .Title }}</h1>
        <div class="teacher-details">
            <div class="teacher-photo">
                <img src="{{ .Params.photo }}" alt="{{ .Title }}">
            </div>
            <div class="teacher-info">
                <p><strong>职位:</strong> {{ .Params.position }}</p>
                <p><strong>电子邮箱:</strong> {{ .Params.contact }}</p>
                <p><strong>研究方向:</strong> {{ .Params.description }}</p>
                <p><strong>个人链接:</strong> <a href="{{ .Params.link }}" target="_blank">{{ .Params.link }}</a></p>
            </div>
        </div>
    </div>
</body>
</html>
