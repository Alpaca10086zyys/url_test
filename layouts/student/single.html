<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <style>
        .student-page {
            width: 85vw;
            margin: 0 auto;
        }

        .student-home-card {
            width: 100%;
            /* height: 350px; */
            margin: 0 auto;
            position: relative;
            border-bottom: solid 1px #cfcdcd;
            display: flex;
            gap: 50px;
        }

        .student-photo {
            margin-left: 2rem;
            display: flex;
            align-items: center;
            /* 垂直居中 */
            text-align: center;
            width: 170px;
        }

        .student-photo img {
            width: 100%;
            height: 200px;
            margin: 0;
            display: block;
            border-radius: 50%;
            object-fit: cover;
        }

        .student-info {
            font-family: "Noto Sans CJK", "Microsoft YaHei", "Arial", sans-serif;
            padding-top: 5%;
            padding-bottom: 50px;
            margin-right: 10px;
            width: calc(100% - 150px);
        }

        .student-info p {
            margin: 0.4rem;
            font-size: 1.1rem;
        }

        .student-info ul li {
            margin-bottom: 0px;
            margin-top: 0px;
            line-height: 1.4;
            /* 更小的行距 */
        }

        .student-info ul {
            margin-top: 0.5rem;
            font-size: smaller;
            color: #6d6d6d;
            font-size: 1.1rem;
        }

        .student-detail-box ul {
            font-size: 1.1rem;
            color: #555555;
        }

        .student-detail-box li {
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="student-page">
        <div class="student-home-card">
            <div class="student-photo">
                <img src="{{ .Params.photo }}" alt="{{ .Title }}">
            </div>
            <div class="student-info">
                <h1 style=" cursor: pointer; padding-bottom: 0.8rem; margin: 0;"><a href="{{ .Permalink }}"
                        style="cursor: pointer;">{{ .Title }}</a></h4>
                <p style="color: rgb(25, 73, 163);">{{ .Params.position }}</p>
                <p><span style="color: #711a5f;">电子邮箱：</span> {{.Params.contact}}</p>
                <p><span style="color: #711a5f;">研究方向：</span> {{ .Params.description}}</p>
                    <!-- <ul>
                        {{ range .Params.item }}
                        <li>{{ . }}</li>
                        {{ end }}
                    </ul> -->
            </div>
        </div>
        <div class="student-detail-box">
            {{ if .Params.item }}
            <h4 style="color: #711a5f;">所获奖励</h4>
            <ul>
                {{ range .Params.item }}
                <li>{{ . }}</li>
                {{ end }}
            </ul>
            {{ end }}
            {{ if .Params.papers }}
            <h4 style="color: #711a5f;">论文发表</h4>
            <ul class="student-paper-list">
                {{ range .Params.papers }}
                <li>{{ . }}</li>
                {{ end }}
            </ul>
            {{ end }}

        </div>
    </div>

</body>


</html>
